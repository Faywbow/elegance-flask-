{% extends "base.html" %}
{% block title %}Se connecter{% endblock %}
{% block content %}
<div class="card auth-card">
<h2>Connexion</h2>
<form method="POST">
 {{ form.hidden_tag() }}
<label>{{ form.email.label }}{{ form.email(size=32) }}</label>
<label>{{ form.password.label }}{{ form.password(size=32) }}</label>
 {{ form.submit(class="btn primary") }}
</form>

</div>
{% endblock %}
